{{ define "create_bank_form" }}
<form hx-put="/banks" hx-swap="outerHTML" hx-disabled-elt="button, input, textarea">
  {{ if .Form.Errors.general }}
  <div class="alert-banner warning">{{ .Form.Errors.general }}</div>
  {{ end }}
  <div>
    <label for="name">Bank Name</label>
    <input
      id="name"
      name="name"
      type="text"
      autocomplete="off"
      placeholder="Bank name"
      required
      value="{{ .Form.Data.name }}"
      maxlength="25"
      autofocus
    />
    {{ if .Form.Errors.name }}
    <div class="error-message">{{ .Form.Errors.name }}</div>
    {{ end }}
  </div>
  <div>
    <label for="description">Description</label>
    <textarea
      id="description"
      name="description"
      autocomplete="off"
      class="py-[16px] px-[20px] resize-none h-32"
      required
      placeholder="Description"
    >
{{ .Form.Data.description }}</textarea
    >
  </div>
  <div class="actions">
    <button type="submit" class="bg-emerald-700 hover:bg-emerald-800">
      <div class="htmx-toggle">Create Bank</div>
      <div class="htmx-indicator text-gray-600">Creating...</div>
    </button>
    <button type="reset" onclick="closeModal()">Cancel</button>
  </div>
</form>
{{ end }}
