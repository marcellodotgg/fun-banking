<form hx-put="/accounts/{{ .Account.ID }}/auto-pay" hx-swap="outerHTML">
  <div class="flex gap-4 items-center">
    <div class="w-full">
      <label for="cadence">Repeat Every</label>
      <select id="cadence" name="cadence" required>
        <option disabled selected value="">Select one...</option>
        <option value="day">Day</option>
        <option value="week">Week</option>
        <option value="month">Month</option>
      </select>
    </div>
    <div class="w-full">
      <label for="start-date">Starting On</label>
      <input
        id="start-date"
        name="start_date"
        type="date"
        min="{{ .Form.Data.min_date }}"
        required
      />
    </div>
  </div>
  <div>
    <label>Transaction Type</label>
    <select id="transaction-type" name="type" required>
      <option disabled selected value="">Select one...</option>
      <option value="deposit">Deposit</option>
      <option value="withdraw">Withdraw</option>
    </select>
  </div>
  <div>
    <label for="amount">Amount</label>
    <input
      id="amount"
      type="number"
      inputmode="numeric"
      name="amount"
      step=".01"
      max="25000000"
      min="0"
      autocomplete="off"
      required
    />
  </div>
  <div>
    <label for="description">Description</label>
    <textarea
      id="description"
      name="description"
      maxlength="255"
      autocomplete="off"
      required
    ></textarea>
  </div>
  <div class="actions">
    <button type="submit" class="bg-emerald-700 hover:bg-emerald-800">
      <div class="htmx-toggle">Create</div>
      <div class="htmx-indicator">Creating...</div>
    </button>
    <button type="reset" onclick="closeModal()">Cancel</button>
  </div>
</form>
